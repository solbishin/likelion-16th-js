<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>폼 필드 선택</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="icon" href="./assets/es-logo.png" />
    <script src="./learn.js" defer></script>
  </head>

  <body>
    <a href="#main-content" class="sr-only focusable">본문 바로가기</a>
    
    <main class="prose">
      <h1>폼 필드 선택 및 제어 실습</h1>
      <p><code>form.elements</code>를 활용하여 필드에 접근하는 다양한 방법을 실습합니다.</p>

      <hr />

      <section id="practice-area">
        <form class="user-registration-form">
          <fieldset>
            <legend>회원 가입 정보</legend>

            <div class="form-field">
              <label for="user-id">아이디</label>
              <input type="text" name="userid" id="user-id" placeholder="아이디를 입력하세요" />
            </div>

            <div class="form-field">
              <label for="user-nickname">닉네임</label>
              <input type="text" name="nickname" id="user-nickname" placeholder="닉네임 입력" />
            </div>

            <div class="form-field">
              <label for="user-email">이메일</label>
              <input type="email" name="email" id="user-email" />
            </div>

            <button type="submit">가입하기</button>
          </fieldset>
        </form>
      </section>

      <section class="log-panel">
        <h2>콘솔 로그 확인</h2>
        <output class="console-output">브라우저 콘솔(F12)을 함께 확인해 주세요!</output>
      </section>
    </main>
  </body>

</html>
