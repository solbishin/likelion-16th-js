<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>폼 필드 이벤트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="icon" href="./assets/es-logo.png" />
    <script src="./learn.js" defer></script>
  </head>

  <body>
    <a href="#main-content" class="sr-only focusable">본문 바로가기</a>
    
    <main class="prose">
      <h1>폼 필드 종합 실습</h1>
      <p>다양한 입력 필드의 <strong>이벤트</strong>와 <strong>값 추출</strong> 방식을 실습합니다.</p>

      <hr />

      <form id="master-form" class="form">
        <section>
          <h3>1. 텍스트 입력 및 포커스</h3>
          <div class="form-field">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" placeholder="공백 포함 입력 테스트" />
          </div>
        </section>

        <section>
          <h3>2. 관심 분야 (중복 선택)</h3>
          <div class="checkbox-group">
            <label><input type="checkbox" name="hobby" value="coding" checked /> 💻 코딩</label>
            <label><input type="checkbox" name="hobby" value="music" /> 🎵 음악</label>
            <label><input type="checkbox" name="hobby" value="reading" checked /> 📚 독서</label>
          </div>
        </section>

        <section>
          <h3>3. 가장 좋아하는 계절 (단일 선택)</h3>
          <div class="radio-group">
            <label><input type="radio" name="season" value="spring" /> 봄</label>
            <label><input type="radio" name="season" value="summer" checked /> 여름</label>
            <label><input type="radio" name="season" value="autumn" /> 가을</label>
            <label><input type="radio" name="season" value="winter" /> 겨울</label>
          </div>
        </section>

        <section>
          <h3>4. 상세 문의</h3>
          <textarea id="comment" name="comment" rows="3" placeholder="내용을 입력하세요."></textarea>
        </section>

        <section>
          <h3>5. 알림 설정</h3>
          <select id="alert-setting" name="alertSetting">
            <option value="">-- 선택하세요 --</option>
            <option value="email">이메일 알림</option>
            <option value="sms">SMS 문자 알림</option>
            <option value="push">앱 푸시 알림</option>
          </select>
        </section>

        <div style="margin-top: 20px;">
          <button type="submit" class="btn-primary">데이터 로그 출력</button>
        </div>
      </form>

      <div id="live-monitor" style="background: #f4f4f4; padding: 15px; border-radius: 8px; margin-top: 30px;">
        <h4>Live Monitor</h4>
        <p id="monitor-text">필드와 상호작용해 보세요.</p>
      </div>
    </main>
  </body>

</html>
