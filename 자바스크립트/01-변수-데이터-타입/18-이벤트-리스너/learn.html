<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>이벤트 (Event)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/fonts.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>

    <main class="prose">
      <article>
        <h1>이벤트 (브라우저와 대화하기)</h1>
        <p>
          성문 밖에서 일어나는 모든 사건(이벤트)을 감시하세요.
          보초병(리스너)이 귀를 기울이고 있다가, 사건이 발생하면 미리 정해진 행동(핸들러)을 수행합니다.
        </p>
        <section>
          <h2>최신 이벤트 모델</h2>
          <button type="button" class="clickable">성문 두드리기 (클릭)</button>
        </section>
        <section>
          <h2>레거시 이벤트 모델</h2>
          <button type="button">레거시 알람</button>
        </section>
      </article>
    </main>

  </body>

</html>
