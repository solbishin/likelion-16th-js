<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <title>브라우저 객체 모델(BOM) & 문서 객체 모델(DOM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/fonts.css" crossorigin />
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="icon" href="./assets/es-logo.png" />
  <script src="./learn.js"></script>
</head>

<body>

  <main class="prose">
    <article>
      <h1>브라우저와 문서 객체 모델의 이해</h1>
      <p>
        <dfn><abbr title="Browser Object Model">BOM</abbr></dfn>은 "브라우저 객체 모델"을 의미하며,
        아파트의 관리 사무소처럼 브라우저 시스템 전체를 관리합니다.
        반면, <dfn><abbr title="Document Object Model">DOM</abbr></dfn>은 "문서 객체 모델"을 의미하고,
        집 내부의 인테리어를 바꾸듯 <dfn><abbr title="Hyper Text Markup Language">HTML</abbr></dfn>
        문서의 내용을 조작하는 역할을 담당합니다.
      </p>
      <section>
        <h2>핵심 차이점</h2>
        <p>
          <abbr>BOM</abbr>은 <abbr>HTML</abbr> 웹 페이지 외부 환경을 제어하고,
          <abbr>DOM</abbr>은 <abbr>HTML</abbr> 웹 페이지 내부 구조를 제어한다는 점이 가장 큰 차이입니다.
        </p>
      </section>
    </article>
  </main>

</body>

</html>
