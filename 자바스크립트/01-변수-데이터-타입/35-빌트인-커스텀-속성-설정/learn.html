<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <title>속성 마스터: Attribute & Dataset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <script src="./learn.js" defer></script>
</head>

<body>
  <main class="prose">
    <header>
      <h1>HTML 속성 제어: Attribute & Dataset</h1>

      <p contenteditable>
        자바스크립트를 사용해 HTML 요소의 <strong>빌트인 속성과 커스텀 속성</strong>을 읽고, 설정하고, 제거하는 방법을 배웁니다.
      </p>

      <div class="product" data-product-name="Headset Neo 9109" data-product-color="white" data-product-stock="32">
        제품 정보를 JavaScript로 접근해 확인해보세요. 🎧
      </div>

      <!-- checked: false -->
      <input type="checkbox" />
      <!-- checked: true -->
      <input type="checkbox" checked />
      <!-- checked: true -->
      <input type="checkbox" checked="false" />
    </header>
  </main>
</body>

</html>
