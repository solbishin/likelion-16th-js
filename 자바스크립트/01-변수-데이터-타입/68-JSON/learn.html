<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>JSON & 데이터 정리 실습</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="icon" href="./assets/es-logo.png" />
    <style>
      .repos-list {
        list-style: none;
        padding: 0;
      }

      .repos-list li {
        padding: 8px;
        border-bottom: 1px solid #eee;
        transition: background 0.2s;
      }

      .repos-list li:hover {
        background-color: #f9f9f9;
      }

      .repos-list a {
        text-decoration: none;
        color: #0366d6;
        font-weight: bold;
      }

      .status-tag {
        font-size: 0.8rem;
        padding: 2px 6px;
        border-radius: 10px;
        background: #e1e4e8;
        margin-left: 5px;
      }
    </style>
    <script src="./learn.js" defer></script>
  </head>

  <body>
    <a href="#main-content" class="sr-only focusable">본문 바로가기</a>

    <main id="main-content" class="prose">
      <h1>GitHub 저장소 목록 불러오기</h1>
      <p>JSON 데이터를 파싱하고 필요한 정보만 추출하여 화면에 출력합니다.</p>

      <hr />

      <section id="repo-section">
        <button type="button" class="btn-fetch-repos">저장소 데이터 가져오기</button>
        <div class="output-container">
        </div>
      </section>
    </main>
  </body>

</html>
