<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>클래스 이름을 이용한 스타일 조작</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/fonts.css" crossorigin />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="icon" href="./assets/es-logo.png" />
  </head>

  <body>

    <main class="prose">
      <article>
        <h1>스타일 조작</h1>
        <p>
          마법사(<dfn><abbr title="JavaScript">JS</abbr></dfn>)가 물감을 들고 직접 갑옷을 색칠하는 것은 비효율적입니다.
          대신 미리 준비된 <strong>은색 갑옷</strong>이나 <strong>금색 갑옷</strong> 같은 <dfn>CSS 클래스</dfn>를 상황에 맞춰 갈아입히는 주문을 사용해야 합니다.
        </p>
        <section>
          <h2>클래스 조작 주문서</h2>
          <p>
            요소에 새로운 스타일을 입힐 때는 <code title="classList.add">add()</code>,
            입었던 옷을 벗길 때는 <code title="classList.remove">remove()</code> 주문을 외웁니다.
            상태를 반전시켜야 한다면 <code title="classList.toggle">toggle()</code> 스위치를 사용하는 것이 가장 깔끔한 방법입니다.
          </p>
        </section>

        <div>
          <p class="target">마법의 갑옷을 입을 기사</p>
          <p class="target">마법을 부려보세요.</p>
        </div>
        
      </article>
    </main>

  </body>

</html>
